<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Asteroids Arcade</title>

    <style>
        /* --- CORE PAGE STYLING (The Cabinet) --- */
        body {
            /* Deep Space background, centered, full screen */
            background-color: #0d0d0d;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Consolas', 'Courier New', monospace;
        }

        /* --- ARCADE SCREEN FRAME --- */
        #gameCanvas {
            /* Standard 4:3 Aspect Ratio for classic feel */
            width: 720px;
            height: 620px;

            /* Outer bezel/screen border */
            border: 15px solid #222;
            border-radius: 8px;
            background-color: #000;

            /* Complex shadow to make it look recessed and glow */
            box-shadow:
                0 0 50px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(0, 0, 0, 1),
                inset 0 0 10px rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="720" height="620"></canvas>
    <script>
        const FPS = 30; // frames per second
        const FRICTION = 0.7; // friction coefficient of space (0 = no friction, 1 = lots of friction)
        const GAME_LIVES = 3; // starting number of lives
        const LASER_DIST = 0.6; // max distance laser can travel as fraction of screen width
        const LASER_EXPLODE_DUR = 0.1; // duration of the lasers' explosion in seconds
        const LASER_MAX = 10; // maximum number of lasers on screen at once
        const LASER_SPD = 500; // speed of lasers in pixels per second
        const ROID_JAG = 0.4; // jaggedness of the asteroids (0 = none, 1 = lots)
        const ROID_NUM = 3; // starting number of asteroids
        const ROID_SIZE = 100; // starting size of asteroids in pixels
        const ROID_SPD = 50; // max starting speed of asteroids in pixels per second
        const ROID_VERT = 10; // average number of vertices on each asteroid
        const SHIP_BLINK_DUR = 0.1; // duration in seconds of a single blink during ship's invisibility
        const SHIP_EXPLODE_DUR = 0.3; // duration of the ship's explosion in seconds
        const SHIP_INV_DUR = 3; // duration of the ship's invisibility in seconds
        const SHIP_SIZE = 30; // ship height in pixels
        const SHIP_THRUST = 5; // acceleration of the ship in pixels per second per second
        const SHIP_TURN_SPD = 360; // turn speed in degrees per second
        const SHOW_BOUNDING = false; // show or hide collision bounding
        const SHOW_CENTRE_DOT = false; // show or hide ship's centre dot
        const TEXT_FADE_TIME = 2.5; // text fade time
        const TEXT_SIZE = 40; // text size

        // --- NEW/MODIFIED CONSTANTS FOR BOSS LEVEL ---
        const BOSS_LEVEL_INTERVAL = 3; // Boss appears after every 3rd level (Levels 3, 6, 9...)
        const BOSS_SIZE_BASE = 50; // Base radius of the boss ship (Medium size)
        const BOSS_TURN_SPD = 70// Boss turn speed in degrees per second
        const BOSS_THRUST_SPD = 1.5; // Boss acceleration
        const BOSS_HEALTH_BASE = 10; // Base health for the boss
        const BOSS_HEALTH_MULT = 5; // Multiplier for health per boss level
        const BOSS_FIRE_RATE_BASE = 90; // Base frames per boss shot (Higher is slower)
        const BOSS_FIRE_RATE_DIV = 2; // Divisor for fire rate per boss level (Higher is faster)
        const BOSS_LASER_SPD = 150; // Speed of boss lasers
        const BOSS_PTS = 5000; // Points for destroying the boss
        const BOSS_COLORS = ["#FF0000", "#FF8800", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF"]; // Colors for randomization

        // --- CONSTANTS FOR SCORING ---
        const ROID_PTS_LGE = 20; // points for large asteroids
        const ROID_PTS_MED = 50; // points for medium asteroids
        const ROID_PTS_SML = 100; // points for small asteroids
        const SAVE_KEY_SCORE = "highscore"; // save key for local storage
        const STAR_NUM = 100; // number of stars

        /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d");

        //set up game parameters
        var level, lives, roids, ship, text, textAlpha, stars;
        var score, scoreHigh;
        var boss; // The boss object

        newGame();

        // set up event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        // set up the game loop
        setInterval(update, 1000 / FPS);

        // --- NEW BOSS SHIP DEFINITION ---
        function newBoss(bossLevel) {
            // Random factor to ensure different size/difficulty per boss level run
            let difficultyRandomizer = 1 + Math.random() * 0.5; // 1.0 to 1.5

            // Calculate Boss parameters based on level and randomizer
            let calculatedSize = BOSS_SIZE_BASE + Math.floor(bossLevel * 10 * difficultyRandomizer);
            let calculatedHealth = BOSS_HEALTH_BASE + Math.floor(bossLevel * BOSS_HEALTH_MULT * difficultyRandomizer);
            let calculatedFireRate = BOSS_FIRE_RATE_BASE - Math.floor(bossLevel * BOSS_FIRE_RATE_DIV * difficultyRandomizer);

            // Ensure fire rate does not become negative (too fast)
            if (calculatedFireRate < 5) calculatedFireRate = 5;

            // Choose a random color
            let colorIndex = Math.floor(Math.random() * BOSS_COLORS.length);
            let color = BOSS_COLORS[colorIndex];

            return {
                x: canv.width * 0.2, // Start on the left side
                y: canv.height / 2,
                a: 0, // Initial angle facing right
                r: calculatedSize,
                health: calculatedHealth,
                maxHealth: calculatedHealth,
                color: color,
                
                // Ship-like movement properties
                xv: 0, 
                yv: 0,
                thrust: { x: 0, y: 0 },
                rot: 0,

                fireRate: calculatedFireRate,
                fireTime: Math.ceil(Math.random() * FPS), 
                lasers: [],
                dead: false,
                explodeTime: 0
            }
        }

        // --- DRAW BOSS FUNCTION (Modified to use Ship drawing style) ---
        function drawBoss(boss) {
            let color = boss.color;
            let angle = boss.a;
            let radius = boss.r;
            let x = boss.x;
            let y = boss.y;

            ctx.strokeStyle = color;
            ctx.lineWidth = 5;

            // Draw the ship-like shape
            ctx.beginPath();
            ctx.moveTo( // nose of the ship
                x + 4 / 3 * radius * Math.cos(angle),
                y - 4 / 3 * radius * Math.sin(angle)
            );
            ctx.lineTo( // rear left
                x - radius * (2 / 3 * Math.cos(angle) + Math.sin(angle)),
                y + radius * (2 / 3 * Math.sin(angle) - Math.cos(angle))
            );
            ctx.lineTo( // rear right
                x - radius * (2 / 3 * Math.cos(angle) - Math.sin(angle)),
                y + radius * (2 / 3 * Math.sin(angle) + Math.cos(angle))
            );
            ctx.closePath();
            ctx.stroke();

            // Health Bar
            let healthRatio = boss.health / boss.maxHealth;
            let barWidth = radius * 2;
            let barHeight = 8;
            let barX = x - barWidth / 2;
            let barY = y - radius * 1.5;

            ctx.fillStyle = "black";
            ctx.fillRect(barX, barY, barWidth, barHeight);
            ctx.fillStyle = healthRatio > 0.5 ? "lime" : healthRatio > 0.2 ? "yellow" : "red";
            ctx.fillRect(barX, barY, barWidth * healthRatio, barHeight);
            ctx.strokeStyle = "white";
            ctx.strokeRect(barX, barY, barWidth, barHeight);
        }

        // --- BOSS SHOOT LASER FUNCTION (Like player laser) ---
        function bossShootLaser(boss) {
            // Fire from the nose of the boss ship
            boss.lasers.push({
                x: boss.x + 4 / 3 * boss.r * Math.cos(boss.a),
                y: boss.y - 4 / 3 * boss.r * Math.sin(boss.a),
                xv: BOSS_LASER_SPD * Math.cos(boss.a) / FPS,
                yv: -BOSS_LASER_SPD * Math.sin(boss.a) / FPS,
                dist: 0,
                explodeTime: 0
            });
        }

        // --- ORIGINAL FUNCTIONS MODIFIED ---

        function createAsteroidBelt() {
            roids = [];
            var x, y;

            // Only create asteroids if it's NOT a boss level
            if ((level + 1) % BOSS_LEVEL_INTERVAL !== 0) {
                for (var i = 0; i < ROID_NUM + level; i++) {
                    // random asteroid location (not touching spaceship)
                    do {
                        x = Math.floor(Math.random() * canv.width);
                        y = Math.floor(Math.random() * canv.height);
                    } while (distBetweenPoints(ship.x, ship.y, x, y) < ROID_SIZE * 2 + ship.r);
                    roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 2)));
                }
            }
        }

        function destroyAsteroid(index) {
            var x = roids[index].x;
            var y = roids[index].y;
            var r = roids[index].r;

            // split the asteroid in two if necessary
            if (r == Math.ceil(ROID_SIZE / 2)) { // large asteroid
                roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
                roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
                score += ROID_PTS_LGE;
            } else {
                score += ROID_PTS_SML;
            }

            // Check high score
            if (score > scoreHigh) {
                scoreHigh = score;
                localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
            }

            // destroy the asteroid
            roids.splice(index, 1);

            //new level when no more asteroid
            if (roids.length == 0 && !boss) {
                level++;
                newLevel();
            }
        }

        function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function drawShip(x, y, a, colour = "white") {
            ctx.strokeStyle = colour;
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( // nose of the ship
                x + 4 / 3 * ship.r * Math.cos(a),
                y - 4 / 3 * ship.r * Math.sin(a)
            );
            ctx.lineTo( // rear left
                x - ship.r * (2 / 3 * Math.cos(a) + Math.sin(a)),
                y + ship.r * (2 / 3 * Math.sin(a) - Math.cos(a))
            );
            ctx.lineTo( // rear right
                x - ship.r * (2 / 3 * Math.cos(a) - Math.sin(a)),
                y + ship.r * (2 / 3 * Math.sin(a) + Math.cos(a))
            );
            ctx.closePath();
            ctx.stroke();
        }

        function explodeShip() {
            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
        }

        function gameOver() {
            ship.dead = true;
            text = "GAME OVER";
            textAlpha = 1.0;
        }

        function keyDown( /** @type {KeyboardEvent} */ ev) {
            if (ship.dead) return;

            switch (ev.keyCode) {
                case 32: // space bar (shoot laser)
                    shootLaser();
                    break;
                case 37: // left arrow (rotate ship left)
                    ship.rot = SHIP_TURN_SPD / 180 * Math.PI / FPS;
                    break;
                case 38: // up arrow (thrust the ship forward)
                    ship.thrusting = true;
                    break;
                case 39: // right arrow (rotate ship right)
                    ship.rot = -SHIP_TURN_SPD / 180 * Math.PI / FPS;
                    break;
            }
        }

        function keyUp( /** @type {KeyboardEvent} */ ev) {
            if (ship.dead) return;

            switch (ev.keyCode) {
                case 32: // space bar (allow shooting again)
                    ship.canShoot = true;
                    break;
                case 37: // left arrow (stop rotating left)
                    ship.rot = 0;
                    break;
                case 38: // up arrow (stop thrusting)
                    ship.thrusting = false;
                    break;
                case 39: // right arrow (stop rotating right)
                    ship.rot = 0;
                    break;
            }
        }

        function newAsteroid(x, y, r) {
            var lvMult = 1 + 0.1 * level
            var roid = {
                x: x,
                y: y,
                xv: Math.random() * ROID_SPD * lvMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROID_SPD * lvMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                a: Math.random() * Math.PI * 2, // in radians
                r: r,
                offs: [],
                vert: Math.floor(Math.random() * (ROID_VERT + 1) + ROID_VERT / 2)
            };

            // populate the offsets array
            for (var i = 0; i < roid.vert; i++) {
                roid.offs.push(Math.random() * ROID_JAG * 2 + 1 - ROID_JAG);
            }

            return roid;
        }

        function newGame() {
            level = 0;
            lives = GAME_LIVES;
            score = 0;
            ship = newShip();
            boss = null; 

            // Get score from local storage
            var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
            if (scoreStr == null) {
                scoreHigh = 0;
            } else {
                scoreHigh = parseInt(scoreStr);
            }

            createStars();
            newLevel();
        }

        function newLevel() {
            // Check for Boss Level
            if ((level + 1) % BOSS_LEVEL_INTERVAL === 0) {
                // Boss level logic
                let bossLevel = Math.floor((level + 1) / BOSS_LEVEL_INTERVAL); // 1, 2, 3...
                text = "BOSS BATTLE " + bossLevel; // Added "BOSS BATTLE" text
                boss = newBoss(bossLevel);
            } else {
                // Regular level logic
                text = "LEVEL " + (level + 1);
                boss = null;
            }

            textAlpha = 1.0;
            createAsteroidBelt();
        }

        function newShip() {
            return {
                x: canv.width / 2,
                y: canv.height / 2,
                a: 90 / 180 * Math.PI, // convert to radians
                r: SHIP_SIZE / 2,
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                canShoot: true,
                dead: false,
                explodeTime: 0,
                lasers: [],
                rot: 0,
                thrusting: false,
                thrust: {
                    x: 0,
                    y: 0
                }
            }
        }

        function shootLaser() {
            // create the laser object
            if (ship.canShoot && ship.lasers.length < LASER_MAX) {
                ship.lasers.push({ // from the nose of the ship
                    x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPD * Math.cos(ship.a) / FPS,
                    yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0
                });
            }

            // prevent further shooting
            ship.canShoot = false;
        }

        function update() {
            var blinkOn = ship.blinkNum % 2 == 0;
            var exploding = ship.explodeTime > 0;
            var bossExploding = boss && boss.explodeTime > 0;

            // draw space
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canv.width, canv.height);

            // --- DRAW STARS & PLANET --- (No change)
            ctx.fillStyle = "white";
            for (var i = 0; i < stars.length; i++) {
                ctx.fillRect(stars[i].x, stars[i].y, stars[i].size, stars[i].size);
            }
            var planetGradient = ctx.createRadialGradient(
                canv.width / 2, canv.height * 2, 100,
                canv.width / 2, canv.height * 2, 800
            );
            planetGradient.addColorStop(0, "#330000");
            planetGradient.addColorStop(0.5, "#1a0000");
            planetGradient.addColorStop(1, "transparent");
            ctx.fillStyle = planetGradient;
            ctx.beginPath();
            ctx.arc(canv.width / 2, canv.height * 2.8, canv.height * 2.5, 0, Math.PI * 2, false);
            ctx.fill();

            // --- DRAW AND UPDATE BOSS ---
            if (boss && !boss.dead) {
                if (!bossExploding) {
                    // Boss AI: Calculate rotation and thrust toward the player
                    let angleToShip = Math.atan2(ship.y - boss.y, ship.x - boss.x);
                    let deltaAngle = angleToShip - boss.a;
                    
                    // Normalize deltaAngle to be between -PI and PI
                    if (deltaAngle > Math.PI) deltaAngle -= Math.PI * 2;
                    if (deltaAngle < -Math.PI) deltaAngle += Math.PI * 2;

                    // Rotate boss towards ship
                    let turnSpeedRad = BOSS_TURN_SPD / 180 * Math.PI / FPS;
                    if (Math.abs(deltaAngle) > turnSpeedRad) {
                        boss.rot = Math.sign(deltaAngle) * turnSpeedRad;
                    } else {
                        boss.rot = deltaAngle;
                    }
                    boss.a += boss.rot;

                    // Thrust only if facing the player within a certain tolerance
                    if (Math.abs(deltaAngle) < Math.PI / 4) { // Thrust if pointing within 45 degrees
                        boss.thrust.x += BOSS_THRUST_SPD * Math.cos(boss.a) / FPS;
                        boss.thrust.y += BOSS_THRUST_SPD * Math.sin(boss.a) / FPS;
                    } else {
                        // Apply friction when not thrusting
                        boss.thrust.x -= FRICTION * boss.thrust.x / FPS;
                        boss.thrust.y -= FRICTION * boss.thrust.y / FPS;
                    }
                    
                    // Update Boss position
                    boss.x += boss.thrust.x;
                    boss.y += boss.thrust.y;

                    // Wrap Boss around screen edges
                    if (boss.x < 0 - boss.r) { boss.x = canv.width + boss.r; } 
                    else if (boss.x > canv.width + boss.r) { boss.x = 0 - boss.r; }
                    if (boss.y < 0 - boss.r) { boss.y = canv.height + boss.r; } 
                    else if (boss.y > canv.height + boss.r) { boss.y = 0 - boss.r; }


                    // Boss Firing
                    if (boss.fireTime <= 0) {
                        bossShootLaser(boss);
                        boss.fireTime = boss.fireRate;
                    } else {
                        boss.fireTime--;
                    }
                    
                    // Draw Boss
                    drawBoss(boss);
                    
                    // Boss Collision with Ship
                    if (ship.blinkNum == 0 && !ship.dead && distBetweenPoints(ship.x, ship.y, boss.x, boss.y) < ship.r + boss.r) {
                        explodeShip();
                    }

                } else {
                    // Draw Boss Explosion
                    ctx.fillStyle = "darkred";
                    ctx.beginPath();
                    ctx.arc(boss.x, boss.y, boss.r * 2, 0, Math.PI * 2, false);
                    ctx.fill();

                    // Reduce explode time
                    boss.explodeTime--;
                    if (boss.explodeTime == 0) {
                        boss.dead = true;
                        boss = null; // Boss destroyed
                        level++;
                        newLevel();
                    }
                }
            }


            // draw the asteroids (No change)
            var a, r, x, y, offs, vert;
            for (var i = 0; i < roids.length; i++) {
                ctx.strokeStyle = "slategrey";
                ctx.lineWidth = SHIP_SIZE / 20;

                // get the asteroid properties
                a = roids[i].a;
                r = roids[i].r;
                x = roids[i].x;
                y = roids[i].y;
                offs = roids[i].offs;
                vert = roids[i].vert;

                // draw the path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );

                // draw the polygon
                for (var j = 1; j < vert; j++) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                    );
                }
                ctx.closePath();
                ctx.stroke();
            }

            // thrust the ship & draw thruster (No change)
            if (ship.thrusting && !ship.dead) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

                // draw the thruster
                if (!exploding && blinkOn) {
                    ctx.fillStyle = "red";
                    ctx.strokeStyle = "yellow";
                    ctx.lineWidth = SHIP_SIZE / 10;
                    ctx.beginPath();
                    ctx.moveTo( // rear left
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                    );
                    ctx.lineTo( // rear centre (behind the ship)
                        ship.x - ship.r * 5 / 3 * Math.cos(ship.a),
                        ship.y + ship.r * 5 / 3 * Math.sin(ship.a)
                    );
                    ctx.lineTo( // rear right
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            } else {
                // apply friction
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
            }

            // draw the triangular ship (No change)
            if (!exploding) {
                if (blinkOn && !ship.dead) {
                    drawShip(ship.x, ship.y, ship.a);
                }

                // handle blinking
                if (ship.blinkNum > 0) {
                    ship.blinkTime--;
                    if (ship.blinkTime == 0) {
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }
                }
            } else {
                // draw the explosion (UNCHANGED)
                ctx.fillStyle = "darkred";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                ctx.fill();
            }

            // draw player lasers (No change)
            for (var i = ship.lasers.length - 1; i >= 0; i--) {
                if (ship.lasers[i].explodeTime == 0) {
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                } else {
                    // draw the explosion (UNCHANGED)
                    ctx.fillStyle = "orangered";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "pink";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            }

            // --- DRAW BOSS LASERS ---
            if (boss && !boss.dead) {
                for (var i = boss.lasers.length - 1; i >= 0; i--) {
                    if (boss.lasers[i].explodeTime == 0) {
                        ctx.fillStyle = boss.color; // Boss lasers match boss color
                        ctx.beginPath();
                        ctx.arc(boss.lasers[i].x, boss.lasers[i].y, SHIP_SIZE / 10, 0, Math.PI * 2, false); 
                        ctx.fill();
                    }
                }
            }

            // --- DRAW GAME TEXT (Level / Game Over) ---
            if (textAlpha >= 0) {
                ctx.fillStyle = "rgba(255, 255, 255, " + textAlpha + ")";
                ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
                ctx.textAlign = "center";
                ctx.fillText(text, canv.width / 2, canv.height * 0.75);
                textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
            } else if (ship.dead) {
                newGame();
            }

            // --- DRAW LIVES (Top Left) ---
            var lifeColour;
            for (var i = 0; i < lives; i++) {
                lifeColour = exploding && i == lives - 1 ? "red" : "white";
                drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColour);
            }

            // --- DRAW SCORES (Stylish) ---
            ctx.textAlign = "right";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";
            ctx.font = (TEXT_SIZE * 1.2) + "px dejavu sans mono";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "white";
            ctx.fillText(score, canv.width - SHIP_SIZE, SHIP_SIZE);
            ctx.shadowBlur = 0;

            // Draw High Score
            ctx.textAlign = "center";
            ctx.font = (TEXT_SIZE * 0.8) + "px dejavu sans mono";
            ctx.fillStyle = "#aaa";
            ctx.fillText("BEST " + scoreHigh, canv.width / 2, SHIP_SIZE);

            // Reset text settings
            ctx.textAlign = "start";
            ctx.textBaseline = "alphabetic";

            // detect laser hits on asteroids (No change)
            var ax, ay, ar, lx, ly;
            for (var i = roids.length - 1; i >= 0; i--) {
                ax = roids[i].x; ay = roids[i].y; ar = roids[i].r;

                for (var j = ship.lasers.length - 1; j >= 0; j--) {
                    lx = ship.lasers[j].x; ly = ship.lasers[j].y;
                    if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) {
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
                        break;
                    }
                }
            }
            
            // --- DETECT LASER HITS ON BOSS ---
            if (boss && !boss.dead && !bossExploding) {
                for (var j = ship.lasers.length - 1; j >= 0; j--) {
                    lx = ship.lasers[j].x; ly = ship.lasers[j].y;
                    
                    if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(boss.x, boss.y, lx, ly) < boss.r) {
                        boss.health--;
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS); // Laser hits the boss
                        
                        if (boss.health <= 0) {
                            boss.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS * 3); // Long explosion
                            score += BOSS_PTS;
                            // Check high score (already done in destroyAsteroid, but good to check here too)
                            if (score > scoreHigh) {
                                scoreHigh = score;
                                localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
                            }
                            break;
                        }
                    }
                }
            }


            // check for asteroid collisions (when not exploding)
            if (!exploding) {

                // only check when not blinking
                if (ship.blinkNum == 0 && !ship.dead) {
                    for (var i = 0; i < roids.length; i++) {
                        if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                            explodeShip();
                            destroyAsteroid(i);
                            break;
                        }
                    }
                    
                    // --- CHECK FOR BOSS LASER HITS ON SHIP ---
                    if (boss && !boss.dead && !bossExploding) {
                        for (var i = boss.lasers.length - 1; i >= 0; i--) {
                            if (boss.lasers[i].explodeTime == 0 && distBetweenPoints(ship.x, ship.y, boss.lasers[i].x, boss.lasers[i].y) < ship.r) {
                                explodeShip();
                                boss.lasers.splice(i, 1); // Remove laser
                                break;
                            }
                        }
                    }

                }

                // rotate and move the ship (No change)
                ship.a += ship.rot;
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;
            } else {
                // handle ship explosion and reset (No change)
                ship.explodeTime--;
                if (ship.explodeTime == 0) {
                    lives--;
                    if (lives == 0) {
                        gameOver();
                    } else {
                        ship = newShip();
                    }
                }
            }

            // handle edge of screen for ship (No change)
            if (ship.x < 0 - ship.r) { ship.x = canv.width + ship.r; } 
            else if (ship.x > canv.width + ship.r) { ship.x = 0 - ship.r; }
            if (ship.y < 0 - ship.r) { ship.y = canv.height + ship.r; } 
            else if (ship.y > canv.height + ship.r) { ship.y = 0 - ship.r; }

            // move player lasers (No change)
            for (var i = ship.lasers.length - 1; i >= 0; i--) {

                if (ship.lasers[i].dist > LASER_DIST * canv.width) {
                    ship.lasers.splice(i, 1);
                    continue;
                }

                if (ship.lasers[i].explodeTime > 0) {
                    ship.lasers[i].explodeTime--;
                    if (ship.lasers[i].explodeTime == 0) {
                        ship.lasers.splice(i, 1);
                        continue;
                    }
                } else {
                    ship.lasers[i].x += ship.lasers[i].xv;
                    ship.lasers[i].y += ship.lasers[i].yv;
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                }

                if (ship.lasers[i].x < 0) { ship.lasers[i].x = canv.width; } 
                else if (ship.lasers[i].x > canv.width) { ship.lasers[i].x = 0; }
                if (ship.lasers[i].y < 0) { ship.lasers[i].y = canv.height; } 
                else if (ship.lasers[i].y > canv.height) { ship.lasers[i].y = 0; }
            }

            // --- MOVE BOSS LASERS --- (No change, uses same logic as player lasers)
            if (boss) {
                for (var i = boss.lasers.length - 1; i >= 0; i--) {
                    let laser = boss.lasers[i];
                    
                    if (laser.dist > LASER_DIST * canv.width * 1.5) { 
                        boss.lasers.splice(i, 1);
                        continue;
                    }
                    
                    laser.x += laser.xv;
                    laser.y += laser.yv;
                    laser.dist += Math.sqrt(Math.pow(laser.xv, 2) + Math.pow(laser.yv, 2));

                    if (laser.x < 0) { laser.x = canv.width; } 
                    else if (laser.x > canv.width) { laser.x = 0; }
                    if (laser.y < 0) { laser.y = canv.height; } 
                    else if (laser.y > canv.height) { laser.y = 0; }
                }
            }


            // move the asteroids (No change)
            for (var i = 0; i < roids.length; i++) {
                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].yv;

                if (roids[i].x < 0 - roids[i].r) { roids[i].x = canv.width + roids[i].r; } 
                else if (roids[i].x > canv.width + roids[i].r) { roids[i].x = 0 - roids[i].r }
                if (roids[i].y < 0 - roids[i].r) { roids[i].y = canv.height + roids[i].r; } 
                else if (roids[i].y > canv.height + roids[i].r) { roids[i].y = 0 - roids[i].r }
            }
        }
   
        // --- NEW FUNCTION TO ADD ---
function createStars() {
    stars = [];
    for (var i = 0; i < STAR_NUM; i++) {
        stars.push({
            x: Math.random() * canv.width,
            y: Math.random() * canv.height,
            size: Math.random() * 2 // 0 to 2 pixel size
        });
    }
}
